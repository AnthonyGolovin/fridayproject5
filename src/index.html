
<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="fridayproject5.js"></script>
    <title>Planet Year Calculator</title>
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1>Your age on different planets</h1>
          <h3>The offical planet age calculator</h3>
          <input type="text" value="Birth Year" id="birthDayYear">.</input>
          <select class="form-control" id="planet">
            <option value="1">Mercury</option>
            <option value="2">Venus</option>
            <option value="3">Mars</option>
            <option value="4">Jupiter</option>
          </select>

          <button type="click" id="calculate">Submit</button>
          <p id="output"></p><br>
      </div>
    </div>
  </body>
</html>
